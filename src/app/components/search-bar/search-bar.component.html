<div class="search-container">
  <form action="" class="search-form" #form="ngForm" (ngSubmit)="onSubmit(form)">
    <span class="logo" routerLink="/">Game Finder</span>
    <input type="text" class="search-input" name="search" ngModel placeholder="Search games"/>
    <button type="submit" class="search-button">Search</button>
  </form>
</div>
